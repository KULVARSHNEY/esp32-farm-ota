; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps = 
    tinyGSM/TinyGSM@^0.11.5
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3

; Build flags
build_flags = 
    -Wl,-Teagle.flash.4m32m.ld
    -D TINY_GSM_MODEM_BG96
    -D TINY_GSM_USE_GPRS=true

; Serial port configuration for modem
monitor_filters = direct

; OTA configuration (for reference)
; upload_protocol = custom
; upload_port = https://raw.githubusercontent.com/KULVARSHNEY/esp32-cellular-relay/main/firmware/firmware.bin